<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Farming Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="favicon" href="assets/img/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <link type="text/css" href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  
  <!--NAVIGATION BAR-->
  <nav class="navbar navbar-expand-lg">
    <h2 class="title m-2 ms-4">Farming Game</h2>
  </nav>

  <!--GOLD COUNTER-->
  <div class="row">
    <div class="col-3 mt-4 offset-8">
      <div class="gold-counter">
        <form action="/rpg/gold" method="post">
            <div class="input-group">
                <input type="text" class="form-control" name="gold" value="0" id="total_gold">
                <span class="input-group-text offset-1"><img class="coin" src="assets/img/coin.png" alt="coin">Total gold </span>
            </div>
        </form>
      </div>
    </div>
  </div>
  <br>
  
  <!--CONTAINER-->
  <div class="container">
    <div class="row">
      <div class="col-3">
        <div class="card">
          <img src="assets/img/farm.jpg" class="card-img-top" alt="farm">
          <form action="/rpg/gold" method="post" class="card-body">
            <h2 class="card-title">Farm</h2>
            <p class="card-text">(earn 10-20 gold)</p>
            <input type="hidden" name="zone" value="farm">
            <button class="btn btn-warning" value="Find gold!" onclick="earn(event, 'farm')">Find gold!</button>
          </form>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="assets/img/cave.jpg" class="card-img-top" alt="cave">
          <form action="/rpg/gold" method="post" class="card-body">
            <h2 class="card-title">Cave</h2>
            <p class="card-text">(earn 5-10 gold)</p>
            <input type="hidden" name="zone" value="cave">
            <button class="btn btn-warning" value="Find gold!" onclick="earn(event, 'cave')">Find gold!</button>
          </form>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="assets/img/house.jpg" class="card-img-top" alt="house">
          <form action="/rpg/gold" method="post" class="card-body">
            <h2 class="card-title">House</h2>
            <p class="card-text">(earn 2-5 gold)</p>
            <input type="hidden" name="zone" value="house">
            <button class="btn btn-warning" value="Find gold!" onclick="earn(event, 'house')">Find gold!</button>
          </form>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="assets/img/tavern.jpg" class="card-img-top" alt="tavern">
          <form action="/rpg/gold" method="post" class="card-body">
            <h2 class="card-title">Tavern</h2>
            <p class="card-text">(earn/lose 0-50 gold)</p>
            <input type="hidden" name="zone" value="tavern">
            <button class="btn btn-warning" value="Find gold!" onclick="earn(event, 'tavern')">Find gold!</button>
          </form>
        </div>
      </div>
    </div>

    <!--MESSAGE-->
    <div class="activity shadow mt-5 mb-3 p-4 rounded">
      <h5 class="activity-title text-center">Activities</h5>
      <p class="text-center" id="message-list"></p>
    </div>
  </div>
  <br>

  <audio id="myAudio">
    <source src="assets/img/find your path.mp3" type="audio/mpeg">
  </audio>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
